 <!DOCTYPE html>
	<head>
		<title>SwapYa</title>
		<meta charset="utf-8"/>
	
	    <script src='https://cdn.firebase.com/js/client/2.4.1/firebase.js'></script>
	
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
		<link rel="stylesheet" href="SwapYa.css">
	</head>
 
 <body>
		<div id="Create_ad_floating_header">
        <div id="Create_ad_header">
			<ul class="Create_Nav">
				
				<li class="Create_li"><a href="#">Home</a></li>
				<li class="Create_li"><a href="#">Services</a></li>
				<li class="Create_li"><a href="#">Items</a></li>
				<li class="Create_li"><a href="#">Help</a></li>

				
			
				<li class="Create_profile"><img id="profileImg" src="profile.jpg" alt="profile"></li>
			</ul>
		</div>

		
		<a href="HomePage.html"><img id="create_ad_profileImg" src="SwapYaLogo.png" alt="SwapYa"></a>
		<img id="Create_ad_textImg" src="text.png" alt="SwapYa">
		
		
		<div id="Create_ad_form">
			<form class="Create_Font">
				<h2>Please enter your details:</h2>
			
				<b>Item name:</b>
				<input class="Create_IT" type="text" id="itemName"><br>
				<b>Description:</b>
				<input class="Create_IT" type="text" id="description"><br>
				<b>Image Upload:</b>
				<input type="file" name="pic" accept="image/*"><br>
				<input class="Create_Submit" type="submit" id="submitAdBtn" value="Submit">
			</form>
			</div>
				<div id="footer">
		</div>
		<script>
			var userRef = new Firebase('https://sizzling-inferno-6688.firebaseio.com/Users');
            var authData = userRef.getAuth();
            var id = authData.uid;
            var email = authData.password.email;
            var username;
                     userRef.orderByChild("email").equalTo(email).on("child_added", function(snapshot) {
		             username = snapshot.val().username;
        });
		
		
		
		var itemRef = new Firebase('https://sizzling-inferno-6688.firebaseio.com/EamonnItemListings');
		$( "#submitAdBtn" ).click(createAd);
			function createAd(){
					var item = $('#itemName').val();
			        var description = $('#description').val();
					var userID = id;
					itemRef.push({ AdItem:item, AdDescription:description, userID:userID, username:username });
					return false;
		
		}
		

		  
		
	</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>SwapYa!</title>
    <!--to change the icon in the browser tab-->
<link rel="shortcut icon" type="image/png" href="favicon-32x32.png" sizes="32x32"  />
<link rel="shortcut icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
  <meta charset="utf-8">
  <!--Bootstrap-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!-- Firebase -->
	<script src='https://cdn.firebase.com/js/client/2.4.1/firebase.js'></script>
	<!-- AngularJS -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
      background-color :#ff9933;
      border-color: transparent;
    }
    /* changing the font color of the navBar */
    .nav.navbar-nav li a {
    color: black;
	}
	
    /* Remove the gap underneath the jumbotron (between its bottom and the nav bar) */ 
     .jumbotron {
      margin-bottom: 0;
      background:linear-gradient(#EDF1F2, #7AABFA) fixed;
    }
   
    /* Add a background colour and some padding to the footer */
    footer {
	  background-color: #ff9933;
      padding: 25px;
    }
     body {
     position: relative; 
  }
  /*code for the navbar "sticking" when scrolled*/
  .affix {
      top:0;
      width: 100%;
      z-index: 9999 !important;
  }
/*container-fluid to fill the viewpoint width*/
  .affix ~ .container-fluid {
     position: relative;
     top: 50px;
  }
  .SwapYaLogo{
  float: left;
  }
  .TextLogo{
  float:left;
  margin-top: 60px;
  padding-top:20px;
  }
  /*scroll for overflow so rows are even height*/
	.fixed-panel {
	overflow-y: scroll;
	height: 100px;
	}	
	#welcomelogin{
	text-align: center;
	}
  </style>
</head>
<body>
<!--start of jumbotron (blue part at top of the page containing search and SwapYa logo)-->
<div class="jumbotron">
  <div class="container text-right">
  <p>Swap, Learn & Barter</p>
  	<div class="row">
   		<div class="col-sm-2"> 
  		<a href="SwapYa.html"><img class= "SwapYaLogo" src="SwapYaLogo.png" height= 200px;></a>
  		</div>
  		<div class="col-sm-6"> 
  		<img class= "TextLogo" src="text.png">
  		</div>
  		
  	 	<div class="col-sm-4"> 
        	<div class="input-group">
        	<input type="text" class="form-control" placeholder="Search an Item or Skill..">
        	<span class="input-group-btn">
          		<button class="btn btn-default" type="button">
            	<span class="glyphicon glyphicon-search"></span>
          		</button>
        		</span>
        		</div>
        		</div>
      		</div>
    	</div>
	</div>
  </div>
</div>
<!--end of jumbotron-->

<!--start of nav bar-->
<nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
       <ul class="nav navbar-nav">
        </ul>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</nav>
<!--End of nav bar-->
<!--start of container-->
<div class="container"> 
  <div class="row"><h1 id="welcomelogin">Welcome to SwapYa</h1></div><!--row 1-->
  <br/>
  <div class="row"><!--start of row 2-->
  
			 <!--container for the form uses offset("padding on the left")-->
			 <div class="col-md-offset-5">
			
			  <form class="form-horizontal" role="form">
			  <div class="form-group">
					<div class="col-sm-10">
						<input type="email" id='emailInput' name="login" value="" placeholder="Email"><br/><br/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-10">
						<input type="password" id='passwordInput' name="password" value="" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit"id="submitBtn" name="commit" value="Login">
					</div>
			   </div>
			  </form>
			  </div>
			  <!--end of form and container-->
			  <br/>
	  
  </div> <!--end of row-->
</div>	<!--end of container-->
<!--footer with copyright symbol-->
<footer class="container-fluid text-center">
  <p>SwapYa Copyright <span class="glyphicon glyphicon-copyright-mark"></span></p>
</footer>
  	<script>
	
	var ref = new Firebase("FIREBASE LINK HERE");
	$("#submitBtn").click(loginFunction);
	function loginFunction() {
		var email = $('#emailInput').val();
		console.log(email);
	  var password = $('#passwordInput').val();
	  console.log(password);
	  
		ref.authWithPassword({
			email    : email,
			password : password
		}, function(error, authData) {
		if (error) {
			console.log("Login Failed!", error);
		} else {
			console.log("Authenticated successfully with payload:", authData);
			window.location="SwapYa.html";
			
		}
		});
		return false;
	}
    </script>
</body>
</html>
